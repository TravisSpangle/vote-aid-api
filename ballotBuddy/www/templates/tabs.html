<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="SignUp" icon="ion-ios-personadd" href="#/tabs/signup">
      <ion-nav-view name="tab-signup"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Login" icon="ion-log-in" href="#/tabs/login">
      <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
    <ion-tab title="Questions"  icon="ion-help-circled" href="#/tabs/dashboard">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Show Me My Ballot"  icon="ion-checkmark" href="#/tabs/ballot">
        <ion-nav-view name="tab-ballot"></ion-nav-view>
    </ion-tab>

</ion-tabs>
